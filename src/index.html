<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset class="personal-info block">
        <legend>Personal information</legend>
        <div class="entry">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>
        <div class="entry">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </div>
        <div class="entry">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="3"
            max="150"
          >
        </div>
        <div class="entry">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth"
          >
        </div>
        <div class="entry">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="registration block">
        <legend>Registration</legend>
        <div class="entry">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="entry">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="4"
            maxlength="10"
            required
          >
        </div>
      </fieldset>
      <fieldset class="facts block">
        <legend>An interesting fact about you!</legend>
        <div class="entry">
          <span>Do you love cats?</span>
          <input
            type="radio"
            id="cats-yes"
            name="cats"
          >
          <label for="cats-yes">Yes</label>
          <input
            type="radio"
            id="cats-no"
            name="cats"
          >
          <label for="cats-no">No</label>
        </div>
        <div class="entry">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="entry">
          <label for="sleep">What time do you go to bed?</label>
          <input
            type="time"
            id="sleep"
            name="sleep"
          >
        </div>
        <div class="entry">
          <label for="car">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="car"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="entry">
          <label for="work">How do you rate your work?</label>
          <input
            type="range"
            id="work"
            name="work"
          >
        </div>
      </fieldset>
      <fieldset class="additional block">
        <legend>Additional info:</legend>
        <div class="entry">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments">
          </textarea>
        </div>
        <div class="entry">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onsubmit()">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
